<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- connect .css files -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- connect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- connect fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User Cards Homework</title>
  </head>
  <body>
    <section class="card card1">
      <header class="header">
        <div class="wrapper">
          <img src="./img/avatar.png" alt="User Photo" class="avatar" />
          <h1 class="occupation">Film Director, Producer</h1>
          <p class="salary">â‚¬14/hour</p>
        </div>
      </header>
      <main class="mainInfo">
        <div class="wrapper">
          <h2 class="userName">Jeffrey Abrams, 51</h2>
          <span class="city flex-wrap">
            <i class="fa-solid fa-location-dot"></i>
            <p>New York, United States</p>
          </span>
          <p class="bio">
            Abrams was born in New York City and raised in Los Angeles
          </p>
          <ul class="links">
            <li class="link-wrap cv-wrapper">
              <a href="#" class="link cv">View CV</a>
            </li>
            <li class="link-wrap">
              <a href="#" class="link offer">Make Offer</a>
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <div class="wrapper">
          <span class="status flex-wrap">
            <!-- ONLINE -->
            <i class="fa-solid fa-circle circle"></i>
            <!-- OFFLINE -->
            <!-- <i class="fa-regular fa-circle"></i> -->
            <p>Online</p>
          </span>
        </div>
      </footer>
    </section>
  </body>
</html>
